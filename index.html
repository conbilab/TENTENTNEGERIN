<!DOCTYPE html>
<html lang="ko" id="html-lang">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텐텐(TENTEN) - 합이 10이 되게 선택하세요</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 게임 시작 화면 -->
  <div id="start-screen" class="start-screen">
    <div class="start-content">
      <!-- 언어 선택: 한국어 / English / 日本語 -->
      <div class="lang-select" aria-label="언어 선택">
        <button type="button" class="lang-btn active" data-lang="ko" title="한국어">한국어</button>
        <button type="button" class="lang-btn" data-lang="en" title="English">English</button>
        <button type="button" class="lang-btn" data-lang="ja" title="日本語">日本語</button>
      </div>
      <h1 id="i18n-gameName">텐텐(TENTEN)</h1>
      <p class="start-desc" id="i18n-startDesc">합이 10이 되는 귤을 클릭해서 선택하세요. 단계를 클리어하면 다음 단계로!</p>
      <button type="button" id="start-btn" class="start-btn">시작하기</button>
      <section class="records" aria-label="기록">
        <h2 id="i18n-recordsTitle">기록</h2>
        <ul id="records-list" class="records-list"></ul>
      </section>
    </div>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" class="game-screen hidden">
    <div class="game-wrap">
      <header class="header">
        <h1 id="i18n-gameName-header">텐텐(TENTEN)</h1>
        <div class="header-right">
          <div class="lang-select lang-select-inline" aria-label="언어 선택">
            <button type="button" class="lang-btn active" data-lang="ko">한국어</button>
            <button type="button" class="lang-btn" data-lang="en">English</button>
            <button type="button" class="lang-btn" data-lang="ja">日本語</button>
          </div>
          <div class="info">
            <span class="score"><span id="i18n-scoreLabel">점수:</span> <strong id="score">0</strong></span>
            <span class="stage-label"><span id="i18n-stageLabel">단계:</span> <strong id="stage">1</strong></span>
          </div>
        </div>
      </header>
      <p id="sum-hint" class="sum-hint">귤을 클릭해 선택하세요</p>
      <div id="game" class="game-area">
        <!-- 귤들은 game.js에서 동적 생성 -->
      </div>
      <div id="result" class="result hidden"></div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
