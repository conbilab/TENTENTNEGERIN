<!DOCTYPE html>
<html lang="ko" id="html-lang">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#e8f5e9">
  <meta name="mobile-web-app-capable" content="yes">
  <title>텐텐(TENTEN) - 합이 10이 되게 선택하세요</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- BGM·효과음: 켜기/끄기 + 볼륨 조절 (모든 화면에서 고정 표시) -->
  <div id="sound-panel" class="sound-panel" aria-label="소리 설정">
    <button type="button" id="sound-toggle-btn" class="sound-toggle-btn" title="소리 끄기" aria-label="소리 끄기">🔊</button>
    <div class="sound-volume-wrap">
      <label for="sound-volume" id="sound-volume-label" class="sound-volume-label">볼륨</label>
      <input type="range" id="sound-volume" class="sound-volume" min="0" max="100" value="50" title="볼륨 조절" aria-label="볼륨 조절" />
    </div>
  </div>

  <!-- 게임 시작 화면 -->
  <div id="start-screen" class="start-screen">
    <div class="start-content">
      <!-- 언어 선택: 한국어 / English / 日本語 -->
      <div class="lang-select" aria-label="언어 선택">
        <button type="button" class="lang-btn active" data-lang="ko" title="한국어">한국어</button>
        <button type="button" class="lang-btn" data-lang="en" title="English">English</button>
        <button type="button" class="lang-btn" data-lang="ja" title="日本語">日本語</button>
      </div>
      <h1 id="i18n-gameName">텐텐(TENTEN)</h1>
      <p class="start-desc" id="i18n-startDesc">합이 10이 되는 귤을 클릭해서 선택하세요. 단계를 클리어하면 다음 단계로!</p>
      <button type="button" id="start-btn" class="start-btn">시작하기</button>
      <button type="button" id="show-records-btn" class="btn-records">기록 보기</button>
    </div>
  </div>

  <!-- 최종 기록 전용 페이지 (1~3등 금은동, 4~10등 이름만, 비어있으면 비어있음) -->
  <div id="records-screen" class="records-screen hidden">
    <div class="records-screen-content">
      <h2 id="i18n-finalRecordsTitle" class="records-screen-title">최종 기록</h2>
      <ul id="final-records-list" class="final-records-list"></ul>
      <p id="final-records-empty" class="final-records-empty hidden">비어있음</p>
      <button type="button" id="back-from-records-btn" class="btn-back">처음으로</button>
    </div>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" class="game-screen hidden">
    <div class="game-wrap">
      <div class="game-main">
        <header class="header">
          <h1 id="i18n-gameName-header">텐텐(TENTEN)</h1>
          <div class="header-right">
            <div class="lang-select lang-select-inline" aria-label="언어 선택">
              <button type="button" class="lang-btn active" data-lang="ko">한국어</button>
              <button type="button" class="lang-btn" data-lang="en">English</button>
              <button type="button" class="lang-btn" data-lang="ja">日本語</button>
            </div>
            <div class="info">
              <span class="score"><span id="i18n-scoreLabel">점수:</span> <strong id="score">0</strong></span>
              <span class="stage-label"><span id="i18n-stageLabel">단계:</span> <strong id="stage">1</strong></span>
              <button type="button" id="game-back-to-start-btn" class="btn-game-back" title="첫 화면으로">처음으로</button>
            </div>
          </div>
        </header>
        <p id="sum-hint" class="sum-hint">귤을 클릭해 선택하세요</p>
        <div id="game" class="game-area">
          <!-- 귤들은 game.js에서 동적 생성 -->
        </div>
        <div id="result" class="result hidden"></div>
        <!-- 시간 종료 시: 결과 + 이름/나라 입력 + 다시 하기 + 처음으로 -->
        <div id="game-over" class="game-over hidden">
          <p id="game-over-message" class="game-over-message"></p>
          <form id="record-form" class="record-form">
            <label for="record-name" class="record-label" id="i18n-nameLabel">이름 (영어)</label>
            <input type="text" id="record-name" class="record-input" maxlength="20" placeholder="Name" autocomplete="off" />
            <label for="record-country" class="record-label" id="i18n-countryLabel">나라</label>
            <select id="record-country" class="record-select" aria-label="나라 선택"></select>
            <div class="game-over-buttons">
              <button type="submit" id="save-record-btn" class="btn-save">저장</button>
              <button type="button" id="play-again-btn" class="btn-again">다시 하기</button>
              <button type="button" id="back-to-start-btn" class="btn-back">처음으로</button>
            </div>
          </form>
        <p id="record-saved-msg" class="record-saved-msg hidden"></p>
      </div>
      </div>
      <!-- 오른쪽 시간 바: 줄어들면 내려가고, 보너스 시 늘어남 -->
      <div class="timer-bar-wrap" aria-label="남은 시간">
        <span class="timer-bar-label" id="i18n-timeLabel">시간</span>
        <div class="timer-bar-track">
          <div class="timer-bar-fill" id="timer-bar-fill"></div>
        </div>
        <span class="timer-bar-sec" id="timer-sec">100</span>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
