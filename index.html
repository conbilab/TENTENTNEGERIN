<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>귤 박스 - 합이 10이 되게 귤을 선택하세요</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 게임 시작 화면 -->
  <div id="start-screen" class="start-screen">
    <div class="start-content">
      <h1>귤 박스</h1>
      <p class="start-desc">합이 10이 되는 귤을 클릭해서 선택하세요. 단계를 클리어하면 다음 단계로!</p>
      <button type="button" id="start-btn" class="start-btn">시작하기</button>
      <section class="records" aria-label="기록">
        <h2>기록</h2>
        <ul id="records-list" class="records-list"></ul>
      </section>
    </div>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" class="game-screen hidden">
    <div class="game-wrap">
      <header class="header">
        <h1>귤 박스</h1>
        <div class="info">
          <span class="score">점수: <strong id="score">0</strong></span>
          <span class="stage-label">단계: <strong id="stage">1</strong></span>
        </div>
      </header>
      <p id="sum-hint" class="sum-hint">귤을 클릭해 선택하세요</p>
      <div id="game" class="game-area">
        <!-- 귤들은 game.js에서 동적 생성 -->
      </div>
      <div id="result" class="result hidden"></div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
